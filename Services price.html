<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 0.6s ease-in-out;
            animation-delay: var(--delay);
            animation-fill-mode: backwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5em;
            color: #007bff;
            margin: 10px 0;
        }

        .card p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        /* Delay animation for each card */
        .card:nth-child(1) {
            --delay: 0.1s;
        }
        .card:nth-child(2) {
            --delay: 0.2s;
        }
        .card:nth-child(3) {
            --delay: 0.3s;
        }
        .card:nth-child(4) {
            --delay: 0.4s;
        }
        .card:nth-child(5) {
            --delay: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Services Price</h1>
    <div class="card-container">
        <div class="card">
            <h2>Web Development</h2>
            <p>$100</p>
        </div>
        <div class="card">
            <h2>Web Design</h2>
            <p>$150</p>
        </div>
        <div class="card">
            <h2>App Development</h2>
            <p>$200</p>
        </div>
        <div class="card">
            <h2>App Design</h2>
            <p>$250</p>
        </div>
        <div class="card">
            <h2>SEO</h2>
            <p>$300</p>
        </div>
    </div>
</body>
</html>
